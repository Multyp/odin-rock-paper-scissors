<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="index.css"/>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="rounds">
        <h1>ROCK - PAPER - SCISSORS</h1>
        <h2>ROUND <span id="round">1</span></h2>
        <h3>Five rounds. Five chances. No more</h3>
        <p>User: <span id="userScore">0</span> Computer: <span id="computerScore">0</span></p>
        <div id="result" class="result"></div>
    </div>
    <div class="choices">
        <button id="rock">&#9994</button>
        <button id="paper">&#9995</button>
        <button id="scissors">&#9996</button>
    </div>
    <div class="replay">
        <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0"><button id="replay">Replay</button></a>
    </div>
</body>
</html>
